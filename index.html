<!doctype html>
<html class="no-js" lang="">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Lookie Lookie!</title>
  <meta name="description" content="A website that learns to predict where you are looking at. Written in TensorFlow.js">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link href="https://fonts.googleapis.com/css?family=Roboto|Source+Code+Pro" rel="stylesheet">

  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="style.css">

<body>
  <div class="entry">
    <div class="eye_port eye_1" onclick="eyeTextShow(1)">
        <span class="eye_text eye_text1">WHEN YOU WALK IN FRONT OF THE MIRROR</span>
        <img class="eye eye_icon1" src="./img/entry-eye.png"/>
    </div>
    <div class="eye_port eye_2" onclick="eyeTextShow(2)">
        <span class="eye_text eye_text2">YOU CAN FEEL THEM WATCHING YOU</span>
        <img class="eye eye_icon2" src="./img/entry-eye.png"/>
    </div>
    <div class="eye_port eye_3" onclick="eyeTextShow(3)">
        <span class="eye_text eye_text3">YOU CAN HEAR THEM WHISPERING</span>
        <img class="eye eye_icon3" src="./img/entry-eye.png"/>
    </div>
    <div class="eye_port eye_4" onclick="eyeTextShow(4)">
        <span class="eye_text eye_text4">THE MIRROR SHATTERS BEFORE YOUR EYES</span>
        <img class="eye eye_icon4" src="./img/entry-eye.png"/>
    </div>
    <div class="eye_port eye_5" onclick="eyeTextShow(5)">
        <span class="eye_text eye_text5">YOUR FACE DISAPPEARS</span>
        <img class="eye eye_icon5" src="./img/entry-eye.png"/>
    </div>
    <div class="eye_port eye_6" onclick="eyeTextShow(6)">
        <span class="eye_text eye_text6">REPLACED BY THE FIGURE OF THEM</span>
        <img class="eye eye_icon6" src="./img/entry-eye.png"/>
    </div>
    <div class="eye_port eye_7" onclick="eyeTextShow(7)">
        <span class="eye_text eye_text7">Whispering Eyes</span>
        <img class="eye eye_icon7" src="./img/entry-eye.png"/>
    </div>
  </div>
  <canvas id="overlay" width="780" height="520"></canvas>
  <canvas id="eyes" width="50" height="25"></canvas>
  <canvas id="heatMap"></canvas>

  <audio id="audio-play" autoplay src="./audio/trim.C28E10D0-C8CB-4707-905D-9865FF1BCB7D.mp3" loop></audio>
  <div class="bg">
  </div>
  <div class="toast"></div>
  <div id="text-content"></div>
  <video id="webcam" width="780" height="520" autoplay muted></video>
  <div class="canvas-port">
      <canvas class="canvas" id="canvas" width="780" height="520"></canvas>
      <canvas class="po shard1" id="canvas1" width="780" height="520"></canvas>
      <canvas class="po shard2" id="canvas2" width="780" height="520"></canvas>
      <canvas class="po shard3" id="canvas3" width="780" height="520"></canvas>
      <canvas class="po shard4" id="canvas4" width="780" height="520"></canvas>
      <canvas class="po shard5" id="canvas5" width="780" height="520"></canvas>
      <canvas class="po shard6" id="canvas6" width="780" height="520"></canvas>
      <canvas class="po shard7" id="canvas7" width="780" height="520"></canvas>
      <canvas class="po shard8" id="canvas8" width="780" height="520"></canvas>
      <canvas class="po shard9" id="canvas9" width="780" height="520"></canvas>

          </div>

          </div>
